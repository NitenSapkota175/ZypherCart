{% extends "core/base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Card for Payment Section -->
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Complete Your Payment</h2>
                </div>
                <div class="card-body">
                    <p><strong>Order ID:</strong> {{ order.id }}</p>
                    <p><strong>Amount:</strong> â‚¹{{ amount|floatformat:2 }}</p> <!-- Display amount in INR -->

                    <!-- Razorpay Payment Form -->
                    <form action="{% url 'payment_success' %}" method="POST">
                        <script
                            src="https://checkout.razorpay.com/v1/checkout.js"
                            data-key="{{ razorpay_key }}"
                            data-amount="{{ amount }}" <!-- Paise for Razorpay -->
                            data-order_id="{{ razorpay_order_id }}"
                            data-buttontext="Pay with Razorpay"
                            data-name="Your Shop Name"
                            data-description="Complete your purchase"
                            data-image="/static/your_logo.png" <!-- Your logo -->
                            data-prefill.name="{{ order.user.username }}"
                            data-prefill.email="{{ order.user.email }}"
                            data-prefill.contact="{{ contact.phone }}"
                            data-theme.color="#007bff"> <!-- Razorpay button color -->
                        </script>
                        <input type="hidden" value="Hidden Element" name="hidden">
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">Thank you for shopping with us!</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
